apply plugin: 'com.android.application'

android {
    signingConfigs {
        base {
            keyAlias 'android_keystore'
            keyPassword 'chrome hexagon taskbar'
            storeFile file('C:/Users/User/android_keystore.jks')
            storePassword 'chrome hexagon taskbar'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.edavtyan.flashlight"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.base
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
